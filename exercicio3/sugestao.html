<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sugestão de clima</title>
</head>

<body>
    <header class="a">
        <h1><a href="./index.html">Voltar para Simulador de Climas</a></h1>
    </header>
    <main class="b">
        <section class="c">
            <form>
                <label for="name" hidden>Nome</label>
                <input type="text" id="name" placeholder="Seu nome aqui:">
                <br><br>

                <label for="email" hidden>Email</label>
                <input type="email" id="email" placeholder="Seu email aqui:">
                <br><br>

                <label for="noticia">Sua notícia:</label><br>
                <textarea id="noticia" rows="5" cols="30" placeholder="Apenas notícias sobre clima!"></textarea>
                <br><br>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="e">Footer</footer>
</body>

</html>
